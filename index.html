<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ortiz Construction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
</head>
<body onload="onLoad()" class="background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-height">
        <a class="navbar-brand website-title" href="index.html">Ortiz Construction</a>

        <div class="collapse navbar-collapse smaller-font" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        About Us
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-light my-2 my-sm-0 smaller-font" data-toggle="collapse" href="#collapseExample"
                   role="button" aria-expanded="false" aria-controls="collapseExample">
                    Get Started Here!
                </a>
            </form>
        </div>
    </nav>
    <main class="content">
        <div class="collapse surveyInputCollapsible" id="collapseExample">
            <div class="card card-body card-background">
                <form>
                    <div class="form-group smaller-font">
                        <label>Enter the height</label>
                        <input type="number" class="form-control" id="height" placeholder="">
                    </div>
                    <div class="form-group smaller-font">
                        <label>Enter the length</label>
                        <input type="number" class="form-control" id="length" placeholder="">
                    </div>
                    <a class="btn btn-primary smaller-font"  style="color:white;" onclick="setDimensions()">Submit</a>
                    <a class="btn btn-dark my-2 my-sm-0 smaller-font" data-toggle="collapse"
                       href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
        <br>
        <div>
            <h1 class="larger-font text-center">Ortiz Construction Material Estimator</h1>
        </div>
        <p class="smaller-font text-center">Click above to enter your dimensions!</p>
        <br>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/house1.jpg" class="d-block w-100" alt="house1">
                </div>
                <div class="carousel-item">
                    <img src="images/house2.jpg" class="d-block w-100" alt="house2">
                </div>
                <div class="carousel-item">
                    <img src="images/house3.jpg" class="d-block w-100" alt="house3">
                </div>
            </div>
        </div>
    </main>
    <!-- jquery scripts for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</body>
</html>
